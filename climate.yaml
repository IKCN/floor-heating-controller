climate:  
  - platform: thermostat
    id: ${ch1_thermostat_name}_thermostat
    name: ${ch1_thermostat_name}
    sensor: ${ch1_thermostat_sensor}
    default_mode: heat_cool
    default_target_temperature_low: ${ch1_default_target_temperature_low}
    default_target_temperature_high: ${ch1_default_target_temperature_high}
    min_cooling_off_time: 300s
    min_cooling_run_time: 300s
    min_heating_off_time: 300s
    min_heating_run_time: 300s
    min_idle_time: 30s
    heat_action: 
#         - logger.log: "${ch1_thermostat_name} turned to Heat mode"
         - lambda: 'return;' # do nothing cause action is triggered by time interval
    cool_action:
         - lambda: 'return;' 
    idle_action:
         - lambda: 'return;' 
    away_config:
      default_target_temperature_low: ${ch1_default_target_temperature_low}
      default_target_temperature_high: ${ch1_default_target_temperature_high}
    visual:
      min_temperature: 10 °C
      max_temperature: 30 °C
      temperature_step: 0.1 °C
      
